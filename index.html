<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Crypto KI Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .section { background: #00ffe0; color: black; padding: 10px 20px; font-weight: bold; cursor: pointer; margin: 20px; border-radius: 5px; }
    .content { background: #222; padding: 20px; margin: 0 20px 20px 20px; border-radius: 5px; display: none; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>ðŸš€ Crypto KI Dashboard</h1>

  <div class="section" onclick="toggle('news')">ðŸ§  GPT-Newsanalyse</div>
  <div id="news" class="content"></div>

  <div class="section" onclick="toggle('coin')">ðŸ§  GPT pro Coin</div>
  <div id="coin" class="content"></div>

  <div class="section" onclick="toggle('whales')">ðŸ”Ž Whale-Tracking</div>
  <div id="whales" class="content"></div>

  <div class="section" onclick="toggle('heatmap')">ðŸ”‹ Coin-Heatmap</div>
  <div id="heatmap" class="content"></div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    fetch('gpt-news.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('news').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      });

    fetch('coin_sentiment.json')
      .then(r => r.json())
      .then(data => {
        let html = '';
        for (let coin in data) {
          html += `<b>${coin}</b><br>${data[coin].gpt}<br><br>`;
        }
        document.getElementById('coin').innerHTML = html;
      });

    fetch('whale_data.json')
      .then(r => r.json())
      .then(data => {
        let html = data.map(w => `<b>${w.amount} ${w.coin}</b> â†’ ${w.to}`).join('<br>');
        document.getElementById('whales').innerHTML = html;
      });

    fetch('heatmap_data.json')
      .then(r => r.json())
      .then(data => {
        let html = '';
        for (let coin in data) {
          html += `<b>${coin}</b>: ${data[coin]}%<br>`;
        }
        document.getElementById('heatmap').innerHTML = html;
      });
  </script>
</body>
</html>
