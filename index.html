<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto KI Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚀 Crypto KI Dashboard</h1>
  </header>

  <main>
    <section class="accordion">
      <button class="accordion-btn" data-src="gpt-news.json" data-type="news">🧠 GPT-Newsanalyse</button>
      <div class="accordion-content"></div>

      <button class="accordion-btn" data-src="coin_sentiment.json" data-type="sentiment">🧠 GPT pro Coin</button>
      <div class="accordion-content"></div>

      <button class="accordion-btn" data-src="whale_data.json" data-type="whales">🐋 Whale-Tracking</button>
      <div class="accordion-content"></div>

      <button class="accordion-btn" data-src="heatmap_data.json" data-type="heatmap">🌡️ Coin-Heatmap</button>
      <div class="accordion-content"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crypto KI Tool</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll(".accordion-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", async () => {
        const content = btn.nextElementSibling;
        btn.classList.toggle("active");

        if (!content.dataset.loaded) {
          const src = btn.dataset.src;
          const type = btn.dataset.type;
          const res = await fetch(src);
          const data = await res.json();

          if (type === "news") {
            content.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          }

          if (type === "sentiment") {
            content.innerHTML = Object.entries(data).map(([coin, info]) => `
              <div class="card">
                <h3>${coin}</h3>
                <p>${info.gpt}</p>
              </div>
            `).join("");
          }

          if (type === "whales") {
            content.innerHTML = data.map(entry => `
              <div class="card">
                <strong>${entry.amount} ${entry.asset}</strong> → ${entry.to}
              </div>
            `).join("");
          }

          if (type === "heatmap") {
            content.innerHTML = `<div class="grid">` + data.map(coin => {
              let cls = coin.change > 0.5 ? 'pos' : coin.change < -0.5 ? 'neg' : 'neu';
              return `<div class="tile ${cls}">${coin.symbol.toUpperCase()}<br><small>${coin.change.toFixed(2)}%</small></div>`;
            }).join("") + `</div>`;
          }

          content.dataset.loaded = true;
        }

        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
      });
    });
  </script>
</body>
</html>
