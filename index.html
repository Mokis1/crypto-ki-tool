<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto KI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚀 Crypto KI Dashboard</h1>
  </header>

  <main>
    <section class="accordion">
      <button class="accordion-btn">🧠 GPT-Newsanalyse</button>
      <div class="accordion-content">
        <iframe src="gpt-news.html" width="100%" height="400" frameborder="0"></iframe>
      </div>

      <button class="accordion-btn">📊 Coin-Dashboard (Top-Coins)</button>
      <div class="accordion-content">
        <iframe src="all-coins.html" width="100%" height="500" frameborder="0"></iframe>
      </div>

      <button class="accordion-btn">🐋 Whale-Tracking</button>
      <div class="accordion-content">
        <iframe src="whale.html" width="100%" height="400" frameborder="0"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crypto KI Tool</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll(".accordion-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
        const content = btn.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });
  </script>
</body>
</html>
